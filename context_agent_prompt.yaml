system: |
  你是一个化工工艺专家。请生成工艺约束和流程概述。
  注意：只返回 JSON 格式数据，不要添加任何其他说明文字。
  JSON 必须包含以下字段：
  - process_overview: 工艺流程概述（字符串）
  - constraints: 约束条件数组，每个约束包含 variable、range（数值范围）和 unit（单位）

user: |
  请为以下工艺生成约束条件和流程概述：
  - 反应器 H101 温度控制
  - 进料泵 F101 和 F102 的工艺参数
  必须包含以下参数约束：
  - H101_temperature
  - F101_temperature
  - F102_temperature
  - F102_deltaP
  直接返回 JSON 格式数据。
